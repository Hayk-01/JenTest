<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nature Scene</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(
          rgba(0, 0, 0, 0.25),
          rgba(0, 0, 0, 0.25)
        ),
        url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') no-repeat center center/cover;
      animation: slowZoom 40s ease-in-out infinite alternate;
    }

    @keyframes slowZoom {
      from {
        background-size: 100%;
      }
      to {
        background-size: 110%;
      }
    }
  </style>
</head>
<body>
</body>
</html>
